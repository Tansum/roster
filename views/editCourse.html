{{extend './layout/home.html'}}

{{block 'title'}}{{'课程-编辑信息'}}{{/block}}

{{block 'content'}}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li id="sidebar-students"><a href="/students">学生名单</a></li>
            <li id="sidebar-courses" class="active"><a href="/courses">课程名单</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="pcredit-header">课程-编辑信息</h1>
        <form action="/courses/edit" method="post">
          <!-- 
            用来放一些不希望被用户看见，但是需要被提交到服务端的数据
           -->
          <input type="hidden" name="id" value="{{ course._id }}">
          <div class="form-group">
            <label for="">名称</label>
            <input type="text" class="form-control" id="" name="name" required minlength="2" maxlength="10" value="{{ course.name }}">
          </div>
          <div class="form-group">
            <label for="">性质</label>
            <div>
              {{ if course.character === 0 }}
              <label class="radio-inline">
                <input type="radio" name="character" id="" value="0" checked> 选修
              </label>
              <label class="radio-inline">
                <input type="radio" name="character" id="" value="1"> 必修
              </label>
              {{ else }}
              <label class="radio-inline">
                <input type="radio" name="character" id="" value="0"> 选修
              </label>
              <label class="radio-inline">
                <input type="radio" name="character" id="" value="1" checked> 必修
              </label>
              {{ /if }}
            </div>
          </div>
          <div class="form-group">
            <label for="">学分</label>
            <input class="form-control" type="number" id="" name="credit" value="{{ course.credit }}" required min="1" max="150">
          </div>
          <div class="form-group">
            <label for="">学时</label>
            <input class="form-control" type="number" id="" name="periods" value="{{ course.periods }}" required min="1" max="150">
          </div>
          <div class="form-group">
            <label for="">信息</label>
            <input class="form-control" type="text" id="" name="info" value="{{ course.info }}">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </div>
      </div>
    </div>
        {{/block}}
